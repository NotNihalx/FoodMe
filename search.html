<!DOCTYPE html>
<html lang = 'en'>
    <head>
        <meta charset="UTF-8">
        <meta name='viewport' content='width=device-width, initial-scale=1.0'>
        <title>Search Page</title>
        <link rel ='stylesheet' href="search_styles.css">
    </head>
    <body>
        <div class="container">

            <div class='top'></div>
        
            <div class='middle'>
                <div class="content">
                    <form method='POST'>
                        <fieldset>
                            <legend class ='text'>Please enter restaurant info:</legend>
                            
                            <div class="input">
                                <label class ='text'>Type of food:<input type="text" name="food_type"></label>
                            </div>
                            
                            <div class="input">
                                <input type="submit" class="submit" value="Search using my location!" name="button">
                            </div>
    
                            <p class="text"> Or enter your location manually below:</p>
                            
                            <div class='input'>
                                <label class="text">Location:<input type="text" name="location"></label>
                            </div>
                            
                            <div class='input'>
                                <input type="submit" class="submit" value="Submit!" name="button">
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>

                
            <div class='bottom'></div>

        </div>
        
    </body>
</html>
