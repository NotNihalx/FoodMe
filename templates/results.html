{% extends "base.html" %}

{% block title %}
Results
{% endblock title %}

{%block content %}

<body>
  <div class="container-fluid">
      <div class="row justify-content-center align-items-center">
          <div class="column lg-6 justify-content-center align-items-center">
              <h3>Showing random {{ restaurant_type }} restaurants in {{ restaurant_location }}!</h3>
              <img src="{{ image }}" alt="{{ name }} image">
              <p>Name: {{ name }}</p>
              <p>Address: {{ address }}</p>
              <p>Price: {{ price }}</p>
              <p>Rating: {{ rating }}</p>
              <button class = "btn btn-primary" onClick="window.location.reload();">Show another random restaurant</button>
          
              <!-- <button class = "btn btn-primary" onClick="window.location.reload();">Show another random restaurant</button> -->

              <form method='POST'>
                  <button class = "btn btn-danger" type="submit" class="submit" value="Start Over" name="button">Start Over</button>
              </form>
          </div>
      </div>
  </div>

</body>

{% endblock content %}
