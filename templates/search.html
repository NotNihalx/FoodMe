{% extends "base.html" %}

{% block title %}
Search Page
{% endblock title %}

{%block content %}

    <body>
        <div class="container">

            <div class='top'></div>
        
            <div class='middle'>
                <div class="content">
                    <form method='POST'>
                        <fieldset>
                            <legend class =>Please enter restaurant info:</legend>
                            
                            <div class="input">
                                <label class ='text'>Cuisine Type:<input type="text" name="cuisine"></label>
                            </div>
                            
                            <div class="input">
                                <input type="submit" class="submit" value="Search using my location!" name="button">
                            </div>
    
                            <p class="text"> Or enter your location manually below:</p>
                            
                            <div class='input'>
                                <label class="text">Location:<input type="text" name="loc"></label>
                            </div>
                            
                            <div class='input'>
                                <input type="submit" class="submit" value="Submit!" name="button">
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>

                
            <div class='bottom'></div>

        </div>
        
    </body>

{% endblock content %}
